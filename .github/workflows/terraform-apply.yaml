name: Terraform Apply

on:
  workflow_run:
    workflows: ["Terraform Plan"]
    branches: [main]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: terraform-apply
  cancel-in-progress: true

jobs:
  terraform:
    name: Terraform Apply
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Pulls latest version of code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v5

      # Installs Terraform on the GitHub runner
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.0

      # Configures AWS access by using the credentials stored in GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      # Download the plan artifact produced by the triggering Plan run
      - name: Download saved plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform
          run-id: ${{ github.event.workflow_run.id }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Apply (exact saved plan)
        working-directory: ./terraform
        run: terraform apply -no-color -input=false -auto-approve tfplan