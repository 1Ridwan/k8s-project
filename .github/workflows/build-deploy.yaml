name: Build Docker Image and Deploy to Amazon ECR

# triggered on changes to path ./app/
on:
  push:
    paths:
      - 'app/**'

permissions:
  id-token: write
  contents: write

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: k8s-ecr

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

  # use image tag from this step to use in next step
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Configures AWS access by using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@9dfa9aa010133d4807cd0272ad05d3fdb5b01340
        with:
          role-to-assume: arn:aws:iam::241661649258:role/Github-actions-k8s
          role-session-name: deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a


      - name: Build and tag image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./app
        run: |
          IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker build -t "${IMAGE}" .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          image-ref: "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push scanned image to ECR
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./app
        run: |
          IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker push "${IMAGE}"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
        











  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: eu-west-2
      ECR_REPOSITORY: k8s-ecr
      TAG: ${{ needs.build.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # updates the deployment yaml file with new image url
      - name: Update deployment.yaml with newly built image
        run: |
          set -euo pipefail
          IMG="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${TAG}"
          test -n "$TAG" || { echo "Empty TAG from needs.build.outputs.image_tag"; exit 1; }
          echo "Using image: ${IMG}"
          yq -i ".spec.template.spec.containers[0].image = \"${IMG}\"" manifest/deployment.yaml

      - name: Commit and push manifest change
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add manifest/deployment.yaml
          git commit -m "Update image to ${TAG}" || echo "No changes to commit"
          git push
