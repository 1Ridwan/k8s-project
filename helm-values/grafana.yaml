adminPassword: "1234"
replicas: 1

image:
  # -- The Docker registry
  registry: docker.io
  # -- Docker image repository
  repository: grafana/grafana
  # Overrides the Grafana image tag whose default is the chart appVersion
  tag: ""
  sha: ""
  pullPolicy: IfNotPresent

# Pre-provision a Prometheus datasource
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: prometheus
        type: prometheus
        url: http://prometheus-server.prometheus.svc:80
        access: proxy
        isDefault: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
  hosts:
    - grafana.lab.ridwanahmed.com
  path: /
  pathType: Prefix
  tls:
    - secretName: grafana-server-tls
      hosts:
        - grafana.lab.ridwanahmed.com

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 12

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 90
  timeoutSeconds: 30
  failureThreshold: 10
