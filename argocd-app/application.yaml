apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/1Ridwan/k8s-project.git'
    targetRevision: main
    path: manifest

  destination:
    namespace: apps
    server: 'https://kubernetes.default.svc'

  syncPolicy:
 #   syncOptions:
  #    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true