apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    namespace: apps
    server: 'https://kubernetes.default.svc'

  project: default

  source:
    path: apps
    repoURL: 'https://github.com/1Ridwan/k8s-assignment.git'
    targetRevision: HEAD

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true